<!doctype html>
<html lang="en">
  <head>
    <!-- 1. Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 2. Favicon -->
    <link rel="icon" href="/frontend/src/assets/logo.png" />

    <!-- 3. Title Tag -->
    <title>Paragon Hub | Premium Men's Clothing</title>

    <!-- 4. Meta Description -->
    <meta name="description" content="Discover the latest trends in men's fashion at Paragon Hub. Shop premium clothing, accessories, and more. Free shipping on orders over $50!" />

    <!-- 5. Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Paragon Hub | Premium Men's Clothing" />
    <meta property="og:description" content="Discover the latest trends in men's fashion. Shop premium clothing, accessories, and more." />
    <meta property="og:image" content="https://paragonhub.vercel.app/images/og-image.jpg" />
    <meta property="og:url" content="https://paragonhub.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- 6. Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Paragon Hub | Premium Men's Clothing" />
    <meta name="twitter:description" content="Discover the latest trends in men's fashion. Shop premium clothing, accessories, and more." />
    <meta name="twitter:image" content="https://paragonhub.vercel.app/images/twitter-image.jpg" />

    <!-- 7. Canonical Link -->
    <link rel="canonical" href="https://paragonhub.vercel.app/" />

    <!-- 8. Robots Meta Tag -->
    <meta name="robots" content="index, follow" />

    <!-- 9. Preconnect for Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 10. Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script defer type="module" src="/src/main.jsx"></script>
  </head>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
