<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 1. Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 2. Favicon -->
    <link rel="icon" href="/frontend/src/assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&family=Ysabeau+Office:ital,wght@0,1..1000;1,1..1000&family=Ysabeau:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />

    <!-- 3. Title Tag -->
    <title>Paragon Hub | Premium Men's Clothing</title>

    <!-- 4. Meta Description -->
    <meta
      name="description"
      content="Discover the latest trends in men's fashion at Paragon Hub. Shop premium clothing, accessories, and more. Free shipping on orders over $50!"
    />

    <!-- 5. Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Paragon Hub | Premium Men's Clothing" />
    <meta
      property="og:description"
      content="Discover the latest trends in men's fashion. Shop premium clothing, accessories, and more."
    />
    <meta
      property="og:image"
      content="https://paragonhub.vercel.app/images/og-image.jpg"
    />
    <meta property="og:url" content="https://paragonhub.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- 6. Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Paragon Hub | Premium Men's Clothing" />
    <meta
      name="twitter:description"
      content="Discover the latest trends in men's fashion. Shop premium clothing, accessories, and more."
    />
    <meta
      name="twitter:image"
      content="https://paragonhub.vercel.app/images/twitter-image.jpg"
    />

    <!-- 7. Canonical Link -->
    <link rel="canonical" href="https://paragonhub.vercel.app/" />

    <!-- 8. Robots Meta Tag -->
    <meta name="robots" content="index, follow" />

    <!-- 9. Preconnect for Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 10. Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <!-- Your body content goes here -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
